<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/jspsych@7.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <link href="https://unpkg.com/jspsych@7.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style> 
        .fixation {
            font-size: 60px; 
            font-weight: bold; 
            text-align: left;
            color: red;
            position: absolute;
            top: 250px;
            right: 500px;
        };   
        .trial_contents {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
            width: 600px;
            height: 600px;
        }; 
    </style>
  </head>
  <script>
    var jsPsych = initJsPsych({
    });

    var timeline = [];
    var fixation = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style="font-size:60px;font-weight:bold;">Word</p>',
        choices: "z",
        css_classes: ['trial_contents']
    };

    var fixation2 = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style="font-size:60px;font-weight:bold;">Word</p>',
        choices: 'z',
        css_classes: ['fixation']
    };

    timeline.push(fixation);
    timeline.push(fixation2);

    jsPsych.run(timeline);
  </script>
  </html>
